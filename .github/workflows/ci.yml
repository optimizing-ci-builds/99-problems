---
name: Java CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [8, 11, 15]
      fail-fast: false
      max-parallel: 4
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/99-problems/99-problems/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'basak'
      - run: touch starting_test_uses-checkout_18
      - run: rm starting_test_uses-checkout_18
      - uses: actions/checkout@v1
      - run: touch starting_test_SetupJDK_19
      - run: rm starting_test_SetupJDK_19
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: touch starting_test_TestwithMaven_23
      - run: rm starting_test_TestwithMaven_23
      - name: Test with Maven
        run: mvn test -B --file java8/pom.xml
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Execute py script # run file
        if: always()
        run: |
          python .github/workflows/script.py
      - name: Pushes analysis to another repository
        if: always()
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          PUSH_DIRECTORY_EXIT_CODE: ${{ steps.push_directory.exit_code }}
        with:
          source-directory: 'optimizing-ci-builds-ci-analysis'
          destination-github-username: 'UT-SE-Research'
          destination-repository-name: 'ci-analyzes'
          target-branch: '1676516449-d8dc3b1'
          target-directory: '99-problems/.github/workflows/ci/test_os_${{ matrix.os }}_java_${{ matrix.java }}'
        continue-on-error: true
        run: |
          echo $PUSH_DIRECTORY_EXIT_CODE
          if [[ $PUSH_DIRECTORY_EXIT_CODE -eq 127 ]]; then
            git fetch
            git merge origin/your-branch-name
            while ! git push origin your-branch-name; do
              git fetch
              git merge origin/1676516449-d8dc3b1
            done
          fi
...
